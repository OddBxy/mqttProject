<div class="login-container">
  <div class="logo-container">
    <!-- Logo placeholder -->
    <div class="logo-placeholder">
      <span>CHAT</span>
    </div>
  </div>

  <div class="login-card">
    <h2>Bienvenue sur le chat !</h2>
    <p class="login-subtitle">Entrez votre pseudo et choisissez une photo de profil</p>

    <div class="login-form" id="login-form">
      <div class="input-group">
        <label for="pseudo-input">Pseudo</label>
        <input
          [(ngModel)]="currentUser.pseudo"
          id="pseudo-input"
          placeholder="Choisissez un pseudo"
          type="text">
      </div>

      <app-drag-and-drop (fileDropped)="selectProfilePhotoFromDrop($event)">
        <div class="profile-photo-container">
          <div class="profile-photo" [style.backgroundImage]="getProfilePhotoBackground()">
            <div *ngIf="!currentUser.photoURL" class="default-avatar">
              {{ getInitials(currentUser.pseudo) }}
            </div>
            <div class="photo-overlay">
              <button (click)="selectProfilePhoto()" class="change-photo-btn">
                <span class="photo-icon">ðŸ“·</span>
              </button>
            </div>
          </div>
        </div>
      </app-drag-and-drop>

      <button (click)="logIn()" type="submit">
        <span class="button-text">Se connecter</span>
        <span class="button-icon">â†’</span>
      </button>

      <p class="login-info">Vous pouvez personnaliser votre profil avec une photo</p>
    </div>
  </div>
</div>
