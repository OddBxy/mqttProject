<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Distribué</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--TODO: PLS fix this shit ant put the page into a component-->
<app-root></app-root>
<!-- Écran de connexion -->
<div class="login-container">
  <h2>Bienvenue sur le Chat Distribué</h2>
  <form class="login-form" id="login-form">
    <input type="text" id="pseudo-input" placeholder="Choisissez un pseudo" required>
    <button type="submit">Se connecter</button>
  </form>
</div>

<!-- Interface principale du chat -->
<div class="chat-container" id="chat-container">
  <!-- Barre latérale -->
  <div class="sidebar">
    <div class="user-info">
      <div class="user-avatar" id="user-avatar">C</div>
      <div class="user-name" id="user-name">Chargement...</div>
      <button class="change-pseudo-btn" id="change-pseudo-btn">
        <i class="fas fa-edit"></i> ✏️
      </button>
    </div>
    <div class="channels-header">
      <span>SALONS</span>
      <button class="add-channel-btn" id="add-channel-btn">+</button>
    </div>
    <ul class="channels-list" id="channels-list">
      <li class="active default-channel" data-channel="general">
        <span class="channel-name">Général</span>
        <span class="delete-channel">🗑️</span>
      </li>
      <li class="default-channel" data-channel="aide">
        <span class="channel-name">Aide & Support</span>
        <span class="delete-channel">🗑️</span>
      </li>
      <li class="default-channel" data-channel="blabla">
        <span class="channel-name">Blabla</span>
        <span class="delete-channel">🗑️</span>
      </li>
      <li class="default-channel" data-channel="tech">
        <span class="channel-name">Technologie</span>
        <span class="delete-channel">🗑️</span>
      </li>
    </ul>
    <select class="salon-selector" id="salon-selector">
      <option value="general">Général</option>
      <option value="aide">Aide & Support</option>
      <option value="blabla">Blabla</option>
      <option value="tech">Technologie</option>
    </select>
  </div>

  <!-- Contenu principal -->
  <div class="main-content">
    <div class="chat-header">
      <div class="current-channel-name"># <span id="current-channel">général</span></div>
    </div>
    <div class="messages-container" id="messages-container">
      <!-- Les messages seront ajoutés ici dynamiquement -->
    </div>
    <div class="message-input-container">
      <textarea class="message-input" id="message-input" placeholder="Écrivez votre message..."></textarea>
      <button class="send-button" id="send-button">Envoyer</button>
    </div>
  </div>
</div>

<!-- Popup pour changer de pseudo -->
<div class="popup-overlay" id="change-pseudo-popup">
  <div class="popup">
    <h3>Changer de pseudo</h3>
    <input type="text" id="new-pseudo-input" placeholder="Nouveau pseudo">
    <div class="popup-buttons">
      <button class="popup-button cancel-button" id="cancel-change-pseudo">Annuler</button>
      <button class="popup-button confirm-button" id="confirm-change-pseudo">Confirmer</button>
    </div>
  </div>
</div>

<!-- Popup pour ajouter un nouveau canal -->
<div class="popup-overlay" id="add-channel-popup">
  <div class="popup">
    <h3>Créer un nouveau salon</h3>
    <input type="text" id="new-channel-input" placeholder="Nom du salon">
    <div class="popup-buttons">
      <button class="popup-button cancel-button" id="cancel-add-channel">Annuler</button>
      <button class="popup-button confirm-button" id="confirm-add-channel">Créer</button>
    </div>
  </div>
</div>

<script src="main.ts"></script>
</body>
</html>
